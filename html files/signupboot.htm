<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="container"><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="Districts.htm" onsubmit="return valform();">

                <div class="form-group">
                    <label> Username</label>
                    <input type="text" name="user" class="form-control" id="user">
                    <span id="Username" class="text=danger"></span>
                </div>


                <div class="form-group">
                    <label> Password</label>
                    <input type="password" name="password" class="form-control" id="pass">
                    <span id="pswd" class="text=danger"></span>
                </div>

                <div class="form-group">
                    <label> Confirm Password</label>
                    <input type="password" name="conpass" class="form-control" id="conpass">
                    <span id="conpas" class="text=danger"></span>
                </div>

                <div class="form-group">
                    <label> Mobile Number</label>
                    <input type="number" name="mobile" class="form-control" id="mobile">
                    <span id="mob" class="text=danger"></span>
                </div>

                <div class="form-group">
                    <label> Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                    <span id="eml" class="text=danger"></span>
                </div>

                <input type="submit" formaction="Districts.htm" name="submit" value="submit">

            </form>
        </div>
    </div>
    <script src="sign1.js"></script>
</body>


</html>
